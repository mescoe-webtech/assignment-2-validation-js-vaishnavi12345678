<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<link rel="stylesheet" type="text/css" href="ar.css">
<title>Account</title>
</head>
<body>

<form action="" method="post">
	<div class="container">
	<h1 style="color:blue;">Account</h1>
    <p style="color:red;">Please Fill in The Required Field...</p>
    
	
	<br>	
    
	<label for="first_name"><b>First Name</b></label>
	<input type="text" name="first_name" placeholder="Enter Your First Name*" maxlength="10" required><br><br>


	<label for="last_name"><b>Last Name</b></label>
    	<input type="text" name="last_name" placeholder="Enter Your Last Name*" maxlength="10" required><br><br>

	<label for="middle_name"><b>Middle Name</b></label>
	<input type="text" name="middle_name" placeholder="Enter Your Middle Name*" maxlength="10" required><br><br>
	
	<b>E-mail:</b> <input type="email" name="email_address" placeholder="Enter Your Email*" maxlength="50" required><br><br>
	<br>

	<b>DOB</b>: <input type="date" name="birth_date"> <br><br>
	<br>
	
	<label for="mobile_number"><b>Mobile Number</b></label>
    <input type="text" name="mobile_number" placeholder="Enter Your Mobile Number*" onkeypress="isInputNumber(event)" maxlength="10" required><br><br>
    <script >
    	function isInputNumber(evt) {
			var ch = String.fromCharCode(evt.which);
			if(!(/[0-9]/.test(ch))){
				evt.preventDefault();
			}
		}
    </script>
    <label for="nationality"><b>Nationality</b></label>
    <input type="text" name="nationality" placeholder="Enter Your nationality*"  required><br><br>
    
    <label for="occupation"><b>Occupation</b></label>
    <input type="text" name="occupation" placeholder="Enter Your Occupation*" required><br><br>
    
    <b>Enter Your Address</b> 
    <br>
    
    
    <input type="text" name="Address" placeholder="Enter Your Address*" required><br><br>
    
    
    
    <label for="pincode"><b>PIN CODE</b></label>
    <input type="text" name="pin_code" placeholder="Enter Your PIN CODE*" onkeypress="isInputNumber(event)" maxlength="6" required><br><br>
    
    
       <button type="submit" form="form1" value="Submit">Submit</button>
    </div>
	
	</form>
</body> 
</html>
